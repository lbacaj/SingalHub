<!DOCTYPE html>
<html>
<head>

    <title>SignalR Sample App</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Content/bootstrap.css" media="screen">
    <link href="../Content/StockTicker.css" rel="stylesheet" />
    
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.0.3.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>
    <script src="Scripts/jquery.color-2.1.2.min.js"></script>
    <script src="Scripts/StockTicker.js"></script>
</head>
<body>

    <div class="jumbotron">
        <input type="button" class="btn btn-success" id="open" value="Open Market" />
        <input type="button" class="btn btn-danger" id="close" value="Close Market" disabled="disabled" />
        <input type="button" class="btn btn-default" id="reset" value="Reset" />
        <h2>Live Stock Table</h2>
        <div id="stockTable">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Change</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody>
                   <tr class="loading"><td colspan="7">loading...</td></tr>
                </tbody>
             </table>
        </div>
        <h2>Live Ticker</h2>
        <div id="stockTicker">
            <div class="inner">
                <ul>
                    <li class="loading">loading...</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="well bs-component col-lg-4">
        <div class="form-group">
            <label class="control-label" for="message">Communicate Here</label>
            <input class="form-control" id="message" type="text">
            <input type="button" class="btn btn-success" id="sendmessage" value="Send" />
            <input type="hidden" id="displayname" />
        </div>
    </div>
    <div class="col-lg-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Messages</h3>
            </div>
            <div class="panel-body">
                <ul id="discussion"></ul>
            </div>
        </div>
    </div>



    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:8080/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.messageMini;

            // Create a function that the hub can call to broadcast messages.
            chat.client.addMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.sendMessage($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });
    </script>



</body>
</html>
